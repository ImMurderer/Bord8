<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bord8 - CSS Complex Borders</title>
    <meta name="description" content="A CSS Complex Border generator" />
    <meta name="author" content="JPPradoLeal" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="logo">
        <h1>Bord8 - Complex borders.</h1>
        <h4>By <a href="github.com/immurderer" target="_blank">ImMurderer</a></h4>
    </div>
    <div class="alert">
        <h1>Added to clipboard!</h1>
    </div>
    <div class="container">
        <input type="range" name="01" value="50" />
        <input type="range" name="56" value="50" />
        <input type="range" name="23" value="50" />
        <input type="range" name="47" value="50" />
        <input style="position: fixed; top:-9999px" id="clipboard" type="text" />
        <div id="box">
            <p>Copy</p>
        </div>
    </div>

    <script src="js/main.js"></script>
